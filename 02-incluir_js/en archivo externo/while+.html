<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JAVASCRIPT</title>
    </head>
    <body>
      <script>
        var numero = 40;

        while (numero < 100)
        {
            numero ++;

            if (numero >= 50)
            {
              continue;
            }
            console.log(numero);
        }
      </script>


    </body>
</html>
